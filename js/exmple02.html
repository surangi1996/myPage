<html>

	<head>
		<title>sum of the even integers from 2 to 100</title>
	
	
	
	</head>
	<body>
<script>
		
		var sum = 0;
		
		for(var number = 2; number <= 100;number += 2)
			sum += number;
			
			document.writeln("the sum of even integers "+"from 02 to 100 : "+sum);
		
	</script>
	</body>
</html>
