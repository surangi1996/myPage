<html>

<head>
	<title>using prompt and alert boxes</title>
	<script>
		var num1,
		num2,
		str1,
		str2,
		sum;
		
		str1 = window.prompt("please enter first number",0);
		str2 = window.prompt("please enter second number",0);
		
		num1 = parseInt(str1);
		num2 = parseInt(str2);
		
		sum = num1+num2;
		
		document.writeln("<h1>the sum is "+sum+"</h1>");
		
	</script>
</head>


</html>
