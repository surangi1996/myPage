<html>

	<head>
		<title>counter controlled repetition</title>
		
		<script>
			var counter = 1;
			
			while(counter<=7)
			{
				document.writeln("<p style =\"font-size :"+counter+
				"ex\"> HTML font size "+counter+" ex</p>");
				++counter
			}
			
		</script>
		
	</head>
