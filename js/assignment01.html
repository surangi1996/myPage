<html>
  <head>
    <title>Assignment 1</title>

    <style type="text/css">
      h1 {
        text-decoration: underline;
        text-align: center;
      }

      .up{
          text-align: center;
      }

      .tp{
          font-weight: 700;
      }

      th{
          text-align: left;
      }

      table{
          border-spacing: 1cm;
      }

      p{
          text-align: center;
      }

      

    </style>
  </head>

  <body>
    <h1>The Ice Cream Shop</h1>

    <table border="0" align="center" >
      <thead>
        <tr align="center">
          <th>Ice Cream Type</th>

          <th>Unit Price</th>

          <th>Quantity</th>

          <th>Price</th>
        </tr>
      </thead>

      <tr>
        <td class="tp">Type 1: Chocolate Ice Cream</td>
        <td class="up">75.00</td>
        <td><input type="text" id="qt1" class="clr"/></td>
        <td id="p1" class="clr"></td>
      </tr>

      <tr>
        <td class="tp">Type 2: vanilla Ice Cream</td>
        <td class="up">60.00</td>
        <td><input type="text" id="qt2" class="clr"/></td>
        <td id="p2" class="clr"></td>
      </tr>

      <tr>
        <td class="tp">Type 3: Mango Ice Cream</td>
        <td class="up">80.00</td>
        <td><input type="text" id="qt3" class="clr"/></td>
        <td id="p3" class="clr"></td>
      </tr>

      <tr>
        <td class="tp">Type 4: Butterscotch Ice Cream</td>
        <td class="up">100.00</td>
        <td><input type="text" id="qt4" class="clr"/></td>
        <td id="p4" class="clr"></td>
      </tr>

      <tr>
          <td colspan="4" align="right">
            Total : <span id="total" class="clr"></span>
          </td>
      </tr>
    </table>

    <center>
    <button id="submit" onclick="calculateTotal()">Submit</button>

    <button id="Clear" onclick="clearAll()">Clear</button>
    </center>




    <script type="text/javascript">

    //dom variables 

    var qt1 , qt2 , qt3 , qt4;

     

    //var prices 

    var p1,p2,p3,p4 ;
    

    var total;

    function calculateTotal(){
        qt1 = parseInt(document.getElementById("qt1").value);
        qt2 = parseInt(document.getElementById("qt2").value);
        qt3 = parseInt(document.getElementById("qt3").value);
        qt4 = parseInt(document.getElementById("qt4").value);
        qt1 > 0 ? p1 = qt1*75.0 : p1=0 ; 
        qt2 > 0 ? p2 = qt2*60.0 : p2=0 ; 
        qt3 > 0 ? p3 = qt1*75.0 : p3=0 ; 
        qt4 > 0 ? p4 = qt1*75.0 : p4=0 ; 
        
        total = p1+p2+p3+p4;
        document.getElementById("p1").innerHTML=p1;
        document.getElementById("p2").innerHTML=p2;
        document.getElementById("p3").innerHTML=p3;
        document.getElementById("p4").innerHTML=p4;

        document.getElementById("total").innerHTML=total;

    }

    function clearAll(){
        document.getElementById("qt1").value="";
        document.getElementById("qt2").value="";
        document.getElementById("qt3").value="";
        document.getElementById("qt4").value="";

        document.getElementById("p1").innerHTML="";
        document.getElementById("p2").innerHTML="";
        document.getElementById("p3").innerHTML="";
        document.getElementById("p4").innerHTML="";

        document.getElementById("total").innerHTML="";

        
        
    }






    
    </script>
  </body>
</html>
